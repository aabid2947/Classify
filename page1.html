              aria-controls="mobile-menu-2"
              aria-expanded="false"

              <svg
                class="w-6 h-6"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"

                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"

            id="mobile-menu-2"

            <ul
              class="flex flex-col mt-4 font-medium lg:flex-row lg:space-x-8 lg:mt-0"

                  class="block py-2 pr-4 pl-3 text-white rounded bg-primary-700 lg:bg-transparent lg:text-primary-700 lg:p-0 dark:text-white"

              <li>
                <a
                  href="#"
                  class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-primary-700 lg:p-0 dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700"

                  class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-primary-700 lg:p-0 dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700"

              <li>

                  <table class="w-full divide-y divide-gray-200">
                    <thead>
                      <tr>
                        <th scope="col" class="px-4 py-3 text-start text-xs font-medium text-gray-500 uppercase">Doubt</th>
                        <th scope="col" class="px-4 py-3 text-start text-xs font-medium text-gray-500 uppercase">Feedback</th>
                        <th scope="col" class="px-4 py-3 text-start text-xs font-medium text-gray-500 uppercase">Irrelevent</th>
                      </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200">
                      <tr>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-800 text-center">John Brown</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800 text-center" >45</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800 text-center">New York No. 1 Lake Park</td>
                        <td class="px-6 py-4 whitespace-nowrap text-end text-sm font-medium">
                        </td>

                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800 text-center">31</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800 text-center">Sidney No. 1 Lake Park</td>
                        <td class="px-6 py-4 whitespace-nowrap text-end text-sm font-medium">
                        </td>

            <div id="summary-section">
